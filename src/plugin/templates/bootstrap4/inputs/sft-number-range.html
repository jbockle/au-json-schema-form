<template>
  <require from="../styles.css"></require>
  <div class="form-group">
    <label for.one-time="id"
           class="col-form-label-sm"
           if.bind="!form.$noTitle">${form.$schema.title}:
      <strong>${model === undefined ? "make a selection" : model}</strong>
    </label>
    <input type="range"
           value.bind="model & validateOnChange"
           class="form-control custom-range"
           id.one-time="id"
           min.bind="minimum"
           max.bind="maximum"
           step.bind="form.$step"
           readonly.bind="(form.$schema.readOnly || form.$schema.const || form.$schema.$isReadOnly) | sfBooleanIsReadOnly:form:formCtrl.model  & signal:'validationChanged'"
           >
    <small class="form-text text-muted"
           if.bind="form.$schema.description"
           textcontent.bind="form.$schema.description"></small>
    <div class="invalid-feedback"></div>
  </div>
</template>
