<template>
  <require from="../styles.css"></require>
  <div class="d-block clearfix">
    <label if.bind="!form.$noTitle"
           class="col-form-label-sm mb-0">${form.$schema.title}</label>
    <span class="clickable mb-1 float-right ${isDisabled || atCapacity ? 'disabled' : ''}"
          click.delegate="add(true)">
      <i class="fa fa-plus text-success mr-1"></i>Add
    </span>
  </div>
  <em class="text-muted small d-block"
      if.bind="!model || model.length === 0">nothing here, click add above</em>
  <small class="text-muted d-block"
         if.bind="form.$schema.description">${form.$schema.description}</small>
  <div class="text-danger"
       if.bind="!!errors">
    <small repeat.for="error of errors">${error.message}</small>
  </div>
  <div repeat.for="item of model"
       class="border p-2">
    <button type="button"
            class="close pb-1"
            bootstrap-tooltip
            data-placement="left"
            title="remove"
            click.trigger="remove($index,true)"
            disabled.bind="(isDisabled || atMinimumCapacity) | sfArrayCanRemove:form.$arrayItem:item & signal:'validationChanged'"
            if.bind="!form.$notRemovable">
      <span>&times;</span>
    </button>
    <div as-element="compose"
         view.bind="itemViewStrategy">
    </div>
  </div>
  <hr if.bind="!form.$noSeparator">
</template>
