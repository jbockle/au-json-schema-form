<template>
  <div class="form-group">
    <label for.one-time="id"
           class="col-form-label-sm"
           if.bind="!form.$noTitle">${schema.title}</label>
    <input type="text"
           value.bind="model & validateOnChange"
           class="form-control form-control-sm"
           id.one-time="id"
           placeholder.bind="form.$placeholder || ''"
           readonly.bind="schema.readonly || schema.const"
           if.bind="!schema.enum">
    <select value.bind="model & validateOnChange"
            class="form-control form-control-sm"
            id.one-time="id"
            if.bind="schema.enum"
            disabled.bind="schema.readonly || schema.const">
      <option model.bind="null">Select an option..</option>
      <option repeat.for="item of schema.enum"
              model.bind="item">${item}</option>
    </select>
    <small class="form-text text-muted"
           if.bind="schema.description"
           textcontent.bind="schema.description"></small>
    <div class="invalid-feedback"></div>
  </div>
</template>
