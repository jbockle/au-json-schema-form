<template>
  <div class="form-group">
    <label for.one-time="id"
           class="col-form-label-sm"
           if.bind="title">${title}</label>
    <input type="text"
           value.bind="model & validateOnChange"
           class="form-control form-control-sm"
           id.one-time="id"
           placeholder.bind="schema._form.placeholder || ''">
    <small class="form-text text-muted"
           if.bind="schema.description"
           textcontent.bind="schema.description"></small>
    <div class="invalid-feedback"></div>
  </div>
</template>
