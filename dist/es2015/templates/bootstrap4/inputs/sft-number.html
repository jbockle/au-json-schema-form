<template>
  <div class="form-group">
    <label for.one-time="id"
           class="col-form-label-sm"
           if.bind="!form.$noTitle">${schema.title}</label>
    <input type="number"
           value.bind="model | number & validateOnChange"
           class="form-control form-control-sm"
           id.one-time="id"
           placeholder.bind="form.$placeholder || ''"
           readonly.bind="schema.readOnly || schema.const">
    <small class="form-text text-muted"
           if.bind="schema.description"
           textcontent.bind="schema.description"></small>
    <div class="invalid-feedback"></div>
  </div>
</template>
