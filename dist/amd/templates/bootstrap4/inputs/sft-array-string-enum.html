<template>
  <require from="../styles.css"></require>
  <h6 if.bind="!form.$noArrayTitle"
      textcontent.to-view="form.$schema.title"></h6>
  <small class="text-muted"
         if.bind="form.$schema.description">${form.$schema.description}</small>
  <div class="text-danger"
       if.bind="!!errors">
    <ul>
      <li repeat.for="error of errors">
        <small>${error.message}</small>
      </li>
    </ul>
  </div>
  <div class="form-group">
    <div class="form-check"
         repeat.for="option of form.$schema.items.enum">
      <input type="checkbox"
             id="${option+$index}"
             class="form-check-input"
             model.bind="option"
             checked.bind="model"
             change.trigger="validate()">
      <label for="${option+$index}"
             class="form-check-label">${option}</label>
    </div>
  </div>
  <hr if.bind="!form.$noSeparator">
</template>
