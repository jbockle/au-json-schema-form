<template>
  <h6 if.bind="!form.$noTitle">${form.$schema.title}</h6>
  <div class="form-group">
    <div class="form-check"
         repeat.for="item of form.$schema.enum">
      <input class="form-check-input"
             name="form.$schema.title"
             type="radio"
             id.one-time="id+$index"
             value.bind="item"
             checked.bind="model & validateOnChange"
             disabled.bind="form.$schema.const || form.$schema.readOnly">
      <label class="form-check-label"
             for.one-time="id+$index">
        ${item}
      </label>
    </div>
    <small class="form-text text-muted"
           if.bind="form.$schema.description"
           textcontent.bind="form.$schema.description"></small>
    <div class="invalid-feedback"></div>
  </div>
</template>
